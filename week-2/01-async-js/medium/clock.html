<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Clock</title>
</head>
<body>
  <div id="clock"></div>

  <script>
    // Function to format time as HH:MM:SS
    function formatTimeWithSeconds(date) {
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    // Function to format time as HH:MM:SS AM/PM
    function formatTimeWithAMPM(date) {
      const hours = date.getHours() % 12 || 12;
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
      return `${hours}:${minutes}:${seconds} ${ampm}`;
    }

    // Function to update the clock
    function updateClock() {
      const currentTime = new Date();
      const clockElement = document.getElementById('clock');

      // Update the clock with different formats
      clockElement.innerHTML = `
        <p>HH:MM:SS: ${formatTimeWithSeconds(currentTime)}</p>
        <p>HH:MM:SS AM/PM: ${formatTimeWithAMPM(currentTime)}</p>
      `;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial update
    updateClock();
  </script>
</body>
</html>
